{% extends 'base.html' %}
{% block content %}
<h3>Nouvel utilisateur</h3>
<div>
{% if message %}
<span class="alert alert-warning" role="alert">
{{ message }}
</span>
{% endif %}
<form class="form-horizontal" action='/userdetails' method="post">{% csrf_token %}
<table class="table table-hover">
	<tr>
		<td>Prénom : </td>
		<td>{{ form.first }}</td>
		
	</tr>
	<tr>
		<td>Nom : </td>
		<td>{{ form.last }}</td>
	</tr>
	<tr>
		<td>Email : </td>
		<td>{{ form.email }}</td>
	</tr>
	<tr>
		<td>Mot de passe : </td>
		<td>{{ form.password }}</td>
	</tr>
	<tr>
		<td>Âge : </td>
		<td>{{ form.age }}</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<button type="submit" class="save btn btn-primary">Envoyer</button>
			<button type="reset" class="save btn btn-danger">Effacer</button>
		</td>
		
	</tr>
</table>

</form>
</div>
{% endblock %}
