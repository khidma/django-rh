{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div style="text-align: center" class="panel panel-heading">
		<h5>Members of Hub.io</h5>
	</div>
	<div class="panel panel-body">
		<table class="table table-hover">
			<tr>
				<th>Nom</th>
				<th>View</th>
				<th>Modify</th>
				<th>Remove</th>
			</tr>	
			{% for user in users %}
    		<tr>
    			<td>
    				<h5>{{ user.first }} {{ user.last }}</h5>
    			</td>
    			<td>
    				<button class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-eye-open"></span>
    				</button>
    			</td>
    			<td>
    				<button class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-pencil"></span>
    				</button>
    			</td>
    			<td>
    				<a href="#" type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
    					<span class="glyphicon glyphicon-trash"></span>
    				</a>

                    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="modal-title">Confirm</h5>

                          </div>
                          <div class="modal-body">
                            Do you want to remove {{ user.first }} ? 
                          </div>
                          <div class="modal-footer">

                            <form action="/delete" method="post">{% csrf_token %}
                              <button type="submit" class="btn btn-danger">Delete</button>
                              <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            <!--</form>-->
                          </div>
                        </div>
                      </div>
                    </div>
    			</td>
    		</tr>
    		{% endfor %}
		</table>
		<hr>
		<h5> Ã‚ge total =  <span class="badge">{{ total_age }}</span> </h5>
	</div>
</div>
{% endblock %}
